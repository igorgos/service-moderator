<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Page</title>
    </h:head>
    <h:body style="padding:20px">
    <hr/>
    <h:dataTable value="#{workController.works}" var="work">
    	<h:column>
    		<f:facet name="header"></f:facet>
    		<h:outputText value="#{work.id}" />
    	</h:column>
    </h:dataTable>
    <hr/>
    <h:form id="test">
    	<h:outputLabel value="#{workController.works}"></h:outputLabel>
    	<p:commandButton value="Ajax Submit" id="ajax" update="@form" actionListener="#{workController.doSomething()}" styleClass="ui-priority-primary" />
    </h:form>
    </h:body>
</html>
