<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Page</title>
    </h:head>
    <h:body style="padding:20px">
    ==<h:outputText value="#{jsfController}" />==
    <h:form id="test">
    	<h:outputLabel value="#{jsfController.jsfTestString}"></h:outputLabel>
     	<p:commandButton value="Ajax Submit" id="ajax" update="@form" actionListener="#{jsfController.doSomething()}" styleClass="ui-priority-primary" />
    </h:form>
    <h:dataTable value="#{jsfController.series}" var="item" border="1">
    	<h:column>
    		<f:facet name="header">CC0</f:facet>
    		#{item.label}
    	</h:column>
    	<h:column>
    		<f:facet name="header">CC1</f:facet>
    		#{item.label}
    	</h:column>
    	<h:column>
    		<f:facet name="header">CC2</f:facet> 
    		#{item}
    	</h:column>
    	<h:column>
    		<f:facet name="header">Keys</f:facet>
    		<p:dataList value="#{item.data.keySet()}" var="v">
    			#{v}
    		</p:dataList>
    	</h:column>
    	<h:column>
    		<f:facet name="header">Values</f:facet>
    		<p:dataList value="#{item.data.values()}" var="v">
    			#{v}
    		</p:dataList>
    	</h:column>
    </h:dataTable>
    </h:body>
</html>
